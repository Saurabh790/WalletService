<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code Page</title>
</head>
<body>
    <h2>Authorization URL</h2>
    <a th:href="${authRequestUrl}" th:text="${authRequestUrl}" target="_blank"></a>
 
    <h2>QR Code</h2>
    <img th:src="'data:image/png;base64,' + ${qrCodeBase64}" alt="QR Code" />
</body>
</html>
